<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS & HTML is easier than App Layout</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='./matrix.js'></script>
</head>

<body class="dark_mode">

    <div id="matrix">
        <div class='line'>
            <input type='text' class="element">
        </div>
    </div>

    <div class='line'>
        <div class='title'>Row count:</div>
        <input class='content' type="number" id="row">
        <button id="add_row">+</button>
        <button id="sub_row">-</button>
    </div>

    <div class='line'>
        <div class='title'>Column count:</div>
        <input class='content' type="number" id="col">
        <button id="add_col">+</button>
        <button id="sub_col">-</button>
    </div>

    <script src='./main.js'></script>
</body>

</html>
